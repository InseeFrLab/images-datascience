name: ci-base

on:
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - "*"
  #   paths:
  #     - base/**
  #     - .github/workflows/base.yml
  workflow_dispatch:
     inputs:
      test:
        type: choice
        description: should make test step
        options: 
        - true
        - false

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - base_image: ubuntu:20.04
            device_suffix: ""
          - base_image: nvidia/cuda:11.3.1-base-ubuntu20.04
            device_suffix: "-gpu"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: inseefrlab/onyxia-base
          tags: |
            # set latest tag for main branch
            type=raw,value=latest${{ matrix.device_suffix }},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            # propagate valid semver tags
            type=semver,pattern={{raw}}${{ matrix.device_suffix }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      #- name: Login to DockerHub
      #  uses: docker/login-action@v2
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and store
        uses: docker/build-push-action@v3
        with:
          context: base/
          file: base/Dockerfile
          load: true
          build-args: BASE_IMAGE=${{ matrix.base_image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
      
      - name: run structure tests
        if: ${{ github.event.inputs.test == 'true' }}
        uses: plexsystems/container-structure-test-action@v0.1.0
        with:
          image: ${{ steps.meta.outputs.tags }}
          config: ./base/tests.yaml