name: tag workflow

on:
  workflow_dispatch:

jobs:
  push:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    uses: ./.github/workflows/tag-workflow-and-push-template.yml
    with:
      r_versions: >-
        [
          "4.2.3",
          "4.1.2"
        ]
      python_versions: >-
        [
          "4.2.3",
          "4.1.2"
        ]
      spark_versions: >-
        [
          "3.2.0",
          "3.3.0"
        ]