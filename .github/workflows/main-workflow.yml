name: Build and push Docker images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1'

jobs:
  base:
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      context: base
      base_image: ubuntu:22.04
      base_image_gpu: nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04
    secrets: inherit
  python-minimal:
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-minimal
      context: python-minimal
      base_image: base
      python_version_1: 3.12.9
      python_version_2: 3.11.12
    secrets: inherit
  python-datascience:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-datascience
      context: python-datascience
      base_image: python-minimal
      python_version_1: 3.12.9
      python_version_2: 3.11.12
    secrets: inherit
  python-pytorch:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-pytorch
      context: python-pytorch
      base_image: python-minimal
      python_version_1: 3.12.9
      python_version_2: 3.11.12
    secrets: inherit
  python-tensorflow:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-tensorflow
      context: python-tensorflow
      base_image: python-minimal
      python_version_1: 3.12.9
      python_version_2: 3.11.12
    secrets: inherit
  r-minimal:
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: r-minimal
      context: r-minimal
      base_image: base
      r_version_1: 4.5.0
      r_version_2: 4.5.0
    secrets: inherit
  r-datascience:
    needs: [r-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: r-datascience
      context: r-datascience
      base_image: r-minimal
      r_version_1: 4.5.0
      r_version_2: 4.5.0
    secrets: inherit
  jupyter-python:
    needs: [python-datascience]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-python
      context: jupyter
      base_image: python-datascience
      python_version_1: 3.12.9
      python_version_2: 3.11.12
    secrets: inherit
  vscode-python:
    needs: [python-datascience]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-python
      context: vscode
      base_image: python-datascience
      python_version_1: 3.12.9
      python_version_2: 3.11.12
    secrets: inherit
  pyspark:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: pyspark
      context: spark
      base_image: python-minimal
      python_version_1: 3.12.9
      python_version_2: 3.11.12
      spark_version: 3.5.5
      build_gpu: false
    secrets: inherit
  jupyter-pyspark:
