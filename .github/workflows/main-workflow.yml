name: Build and push Docker images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1'

env:
  base_image: ubuntu:22.04
  base_image_gpu: nvidia/cuda:12.1.1-cudnn8-devel-ubuntu22.04
  python_version_1: 3.12.5
  python_version_2: 3.11.9
  r_version_1: 4.4.1
  r_version_2: 4.3.3
  spark_version: 3.5.1
  DOCKERHUB_ORGANIZATION: ${{ github.repository_owner }}
  IMAGE_PREFIX: onyxia

jobs:
  base:
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      context: base
      initial_build_step: true
  python-minimal:
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-minimal
      context: python-minimal
      base_image: base
  python-datascience:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-datascience
      context: python-datascience
      base_image: python-minimal
  python-pytorch:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-pytorch
      context: python-pytorch
      base_image: python-minimal
  python-tensorflow:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-tensorflow
      context: python-tensorflow
      base_image: python-minimal
  r-minimal:
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: r-minimal
      context: r-minimal
      base_image: base
  r-datascience:
    needs: [r-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: r-datascience
      context: r-datascience
      base_image: r-minimal
  jupyter-python:
    needs: [python-datascience]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-python
      context: jupyter
      base_image: python-datascience
  vscode-python:
    needs: [python-datascience]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-python
      context: vscode
      base_image: python-datascience
  pyspark:
    needs: [python-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: pyspark
      context: spark
      base_image: python-minimal
  jupyter-pyspark:
    needs: [pyspark]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-pyspark
      context: jupyter
      base_image: pyspark
  vscode-pyspark:
    needs: [pyspark]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-pyspark
      context: vscode
      base_image: pyspark
  jupyter-pytorch:
    needs: [python-pytorch]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-pytorch
      context: jupyter
      base_image: python-pytorch
  vscode-pytorch:
    needs: [python-pytorch]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-pytorch
      context: vscode
      base_image: python-pytorch
  jupyter-tensorflow:
    needs: [python-tensorflow]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-tensorflow
      context: jupyter
      base_image: python-tensorflow
  vscode-tensorflow:
    needs: [python-tensorflow]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-tensorflow
      context: vscode
      base_image: python-tensorflow
  rstudio:
    needs: [r-datascience]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: rstudio
      context: rstudio
      base_image: r-datascience
  sparkr:
    needs: [r-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: sparkr
      context: spark
      base_image: r-minimal
  rstudio-sparkr:
    needs: [sparkr]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: rstudio-sparkr
      context: rstudio
      base_image: sparkr
  jupyter-r:
    needs: [r-datascience]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-r
      context: jupyter
      base_image: r-datascience
  r-python-julia:
    needs: [r-minimal]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: r-python-julia
      context: r-python-julia
      base_image: r-minimal
  vscode-r-python-julia:
    needs: [r-python-julia]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-r-python-julia
      context: vscode
      base_image: r-python-julia
  vscode-r:
    needs: [r-datascience]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-r
      context: vscode
      base_image: r-datascience
