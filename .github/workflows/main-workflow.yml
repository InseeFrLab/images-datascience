name: Main manual workflow

on:
  workflow_dispatch:

jobs:
  initVariables:
    uses: ./.github/workflows/init-variables.yml
    with:
       base_image: ubuntu:20.04
       base_image_gpu: nvidia/cuda:11.3.1-base-ubuntu20.04
       python_version: "3.10.4,3.9.13"
       r_version: "4.2.0,4.3.0"
       spark_version: "3.2.1,3.3.0"
  base:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      context: base
      test: true
      push: false
      #base_image: ubuntu:20.04
      #base_image_gpu: nvidia/cuda:11.3.1-base-ubuntu20.04
      #matrix_json: base.json
      matrix: ${{ initVariables.outputs.matrix.base }}
  python:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python
      context: python
      test: false
      push: true
      base_image: inseefrlab/onyxia-base:latest
      base_image_gpu: inseefrlab/onyxia-base:latest-gpu
      matrix: ${{ initVariables.outputs.matrix.base }}
  r:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: r
      context: r
      test: false
      push: true
      base_image: inseefrlab/onyxia-base:latest
      base_image_gpu: inseefrlab/onyxia-base:latest-gpu
  jupyter:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [python]
    uses: ./.github/workflows/main-workflow-python-template.yml
    with:
      image: jupyter-python
      context: jupyter
      test: false
      push: true
      base_image: inseefrlab/onyxia-python:latest
      base_image_gpu: inseefrlab/onyxia-python:latest-gpu
  vscode:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [python]
    uses: ./.github/workflows/main-workflow-python-template.yml
    with:
      image: vscode-python
      context: vscode
      test: false
      push: true
      base_image: inseefrlab/onyxia-python:latest
      base_image_gpu: inseefrlab/onyxia-python:latest-gpu
  pyspark:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [python]
    uses: ./.github/workflows/main-workflow-python-template.yml
    with:
      image: pyspark
      context: spark
      test: false
      push: true
      base_image: inseefrlab/onyxia-python:latest
      base_image_gpu: inseefrlab/onyxia-python:latest-gpu
  jupyter-pyspark:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [pyspark]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-pyspark
      context: jupyter
      test: false
      push: true
      base_image: inseefrlab/onyxia-pyspark:latest
      base_image_gpu: inseefrlab/onyxia-pyspark:latest-gpu
  r-studio:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [r]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: rstudio
      context: rstudio
      test: false
      push: true
      base_image: inseefrlab/onyxia-r:latest
      base_image_gpu: inseefrlab/onyxia-r:latest-gpu
  sparkr:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [r]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: sparkr
      context: spark
      test: false
      push: true
      base_image: inseefrlab/onyxia-r:latest
      base_image_gpu: inseefrlab/onyxia-r:latest-gpu
  rstudio-sparkr:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [sparkr]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: rstudio-sparkr
      context: rstudio
      test: false
      push: true
      base_image: inseefrlab/onyxia-sparkr:latest
      base_image_gpu: inseefrlab/onyxia-sparkr:latest-gpu
