name: Main manual workflow

on:
  workflow_dispatch:

jobs:
  # init-variables:
  #   uses: ./.github/workflows/init-variables.yml
    # with:
    #    base_image: ubuntu:20.04
    #    base_image_gpu: nvidia/cuda:11.3.1-base-ubuntu20.04
    #    python_version: "3.10.4,3.9.13"
    #    r_version: "4.2.0,4.3.0"
    #    spark_version: "3.2.1,3.3.0"
  base:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      context: base
      test: true
      push: false
      base_image: ubuntu:20.04
      base_image_gpu: nvidia/cuda:11.3.1-base-ubuntu20.04
  python:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python
      context: python
      test: false
      push: false
      base_image: inseefrlab/onyxia-base
      base_image_gpu: inseefrlab/onyxia-base
      python_version_1: 3.9.13
      python_version_2: 3.10.4
  r:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: r
      context: r
      test: false
      push: false
      base_image: inseefrlab/onyxia-base
      base_image_gpu: inseefrlab/onyxia-base
      r_version_1: 4.1.1
      r_version_2: 4.2.1
  jupyter:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [python]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-python
      context: jupyter
      test: false
      push: false
      base_image: inseefrlab/onyxia-python:latest
      base_image_gpu: inseefrlab/onyxia-python:latest-gpu
      python_version_1: 3.9.13
      python_version_2: 3.10.4
  vscode:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [python]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-python
      context: vscode
      test: false
      push: false
      base_image: inseefrlab/onyxia-python:latest
      base_image_gpu: inseefrlab/onyxia-python:latest-gpu
      python_version_1: 3.9.13
      python_version_2: 3.10.4
  pyspark:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [python]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: pyspark
      context: spark
      test: false
      push: false
      base_image: inseefrlab/onyxia-python:latest
      base_image_gpu: inseefrlab/onyxia-python:latest-gpu
      python_version_1: 3.9.13
      python_version_2: 3.10.4
      spark_version_1: 3.2.0
      spark_version_2: 3.3.0
  jupyter-pyspark:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [pyspark]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-pyspark
      context: jupyter
      test: false
      push: false
      base_image: inseefrlab/onyxia-pyspark:latest
      base_image_gpu: inseefrlab/onyxia-pyspark:latest-gpu
  r-studio:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [r]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: rstudio
      context: rstudio
      test: false
      push: false
      base_image: inseefrlab/onyxia-r:latest
      base_image_gpu: inseefrlab/onyxia-r:latest-gpu
  sparkr:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [r]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: sparkr
      context: spark
      test: false
      push: false
      base_image: inseefrlab/onyxia-r:latest
      base_image_gpu: inseefrlab/onyxia-r:latest-gpu
      r_version_1: 4.1.1
      r_version_2: 4.2.1
      spark_version_1: 3.2.0
      spark_version_2: 3.3.0
  rstudio-sparkr:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [sparkr]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
