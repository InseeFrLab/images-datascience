name: Build and push Docker images

on:
  workflow_dispatch:
    inputs:
      chain:
        type: choice
        description: which chain to build
        required: true
        default: 'all' 
        options:
          - all
          - python
          - r
  schedule:
  # every monday at 2am
    - cron: '0 2 * * 1'

jobs:
  base:
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      context: base
      test: true
      push: false
      base_image: ubuntu:20.04
      base_image_gpu: nvidia/cuda:11.8.0-cudnn8-devel-ubuntu20.04
      external_base_image: true
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  python-minimal:
    # if: ${{ inputs.chain == 'python' || inputs.chain == 'all'  }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-minimal
      context: python-minimal
      test: false
      push: false
      base_image: base
      python_version_1: 3.9.13
      python_version_2: 3.10.4
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  python-datascience:
    # if: ${{ inputs.chain == 'python' || inputs.chain == 'all'  }}
