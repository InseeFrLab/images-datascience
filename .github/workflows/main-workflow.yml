name: Build, test and push Docker Images

on:
  workflow_dispatch:

jobs:
  base:
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      test: true
      push: false
      base-image: ubuntu:20.04
      base-image-gpu: nvidia/cuda:11.3.1-base-ubuntu20.04
  python:
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python
      test: false
      push: false
      base-image: inseefrlab/onyxia-base:latest
      base-image-gpu: inseefrlab/onyxia-base:latest-gpu