    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: vscode-pyspark
      context: vscode
      base_image: pyspark
    secrets: inherit
  jupyter-pytorch:
    needs: [python-pytorch]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: jupyter-pytorch
      context: jupyter
      base_image: python-pytorch
    secrets: inherit
  vscode-pytorch:
    needs: [python-pytorch]
