name: Main manual workflow

on:
  workflow_dispatch:
    inputs:
      chain:
        type: choice
        description: Who to greet
        required: true
        options:
          - all
          - python
          - r
  # schedule:
  # every day at midnight for test
  # - cron: "0 0 * * *"

env:
  PUSH: true


jobs:
  base:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      context: base
      test: true
      push: true
      base_image: ubuntu:20.04
      base_image_gpu: nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu20.04
  python-minimal:
    if: ${{ inputs.chain == 'python' || inputs.chain == 'all'  }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-minimal
      context: python-minimal
      test: false
      push: true
      base_image: inseefrlab/onyxia-base:latest
      base_image_gpu: inseefrlab/onyxia-base:latest-gpu
  python-datascience:
    if: ${{ inputs.chain == 'python' || inputs.chain == 'all'  }}
