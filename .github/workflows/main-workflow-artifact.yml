  base:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    uses: ./.github/workflows/main-workflow-template-artifact.yml
    with:
      image: base
      context: base
      test: true
      push: false
      base_image: ubuntu:20.04
      base_image_gpu: nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu20.04
      #debug: true
  python-minimal:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template-artifact.yml
    with:
      image: python-minimal
      context: python-minimal
      test: false
      push: false
      base_image: base
      #base_image_gpu: base-gpu
      python_version_1: 3.9.13
      python_version_2: 3.10.4
  python-datascience:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
