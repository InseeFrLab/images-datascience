  vscode-tensorflow:
    if: ${{ inputs.chain == 'python' || inputs.chain == 'all'  }}
    needs: [python-tensorflow]
    uses: ./.github/workflows/main-workflow-template-artifact.yml
    with:
      image: vscode-tensorflow
      context: vscode
      test: false
