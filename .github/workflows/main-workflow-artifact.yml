      r_version_2: 4.2.1
      spark_version_1: 3.3.0
  jupyter-r:
    if: ${{ inputs.chain == 'r' || inputs.chain == 'all'  }}
    needs: [r-datascience]
    uses: ./.github/workflows/main-workflow-template-artifact.yml
    with:
      image: jupyter-r
      context: jupyter-r
      test: false
      push: false
      base_image: r-datascience
      r_version_1: 4.1.3
      r_version_2: 4.2.1
  push-release:
    if: ${{always()}}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [rstudio-sparkr, jupyter-pyspark, r-studio, vscode, jupyter]
    uses: ./.github/workflows/tag-workflow-and-push-template.yml
    with:
      prefix: onyxia
      r_version_1: 4.1.3
      r_version_2: 4.2.1
      spark_version_1: 3.3.0
      python_version_1: 3.9.13
      python_version_2: 3.10.4
