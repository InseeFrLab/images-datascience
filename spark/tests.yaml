schemaVersion: "2.0.0"
metadataTest:
  user: 1000
  workdir: "/home/onyxia/work"
fileExistenceTests:
  - name: "user home"
    path: "/home/onyxia"
    shouldExist: true
    permissions: "drwxr-x---"
    uid: 1000
    gid: 100
  - name: "onyxia init script"
    path: "/opt/onyxia-init.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 0
    gid: 0
  - name: 'Hadoop Home'
    path: '/usr/local/lib/hadoop'
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 1000
    gid: 100
  - name: 'Spark Home'
    path: '/usr/local/lib/spark'
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 1000
    gid: 100
  - name: 'Hive Home'
    path: '/usr/local/lib/hive'
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 1000
    gid: 100
commandTests:
  - name: "Does the binary exists?"
    command: "which"
    args: ["helm"]
    expectedOutput: ["/usr/local/bin/helm"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["kubectl"]
    expectedOutput: ["/usr/local/bin/kubectl"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["mc"]
    expectedOutput: ["/usr/local/bin/mc"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["java"]
    expectedOutput: ["/usr/lib/jvm/java-17-openjdk-amd64/bin/java"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["duckdb"]
    expectedOutput: ["/usr/local/bin/duckdb"]