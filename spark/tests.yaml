schemaVersion: "2.0.0"
metadataTest:
  user: "onyxia"
  workdir: "/home/onyxia/work"
fileExistenceTests:
  - name: "user home"
    path: "/home/onyxia"
    shouldExist: true
    permissions: "drwxr-x---"
    uid: 1000
    gid: 100
  - name: "onyxia init script"
    path: "/opt/onyxia-init.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 0
    gid: 0
  - name: 'Hadoop Home'
    path: '/opt/hadoop'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 1000
    gid: 100
  - name: 'Spark Home'
    path: '/opt/spark'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 1000
    gid: 100
  - name: 'Hive Home'
    path: '/opt/hive'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 1000
    gid: 100
