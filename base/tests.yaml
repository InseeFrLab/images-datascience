schemaVersion: "2.0.0"
commandTests:
  - name: "is helm present"
    command: "which"
    args: ["helm"]
    expectedOutput: ["/usr/local/bin/helm"]
  - name: "is kubectl present"
    command: "which"
    args: ["kubectl"]
    expectedOutput: ["/usr/local/bin/kubectl"]
  - name: "is minio present"
    command: "which"
    args: ["mc"]
    expectedOutput: ["/usr/local/bin/mc"]
  - name: "is vault present"
    command: "which"
    args: ["vault"]
    expectedOutput: ["/usr/local/bin/vault"]
  - name: "is argo-workflows cli present"
    command: "which"
    args: ["argo"]
    expectedOutput: ["/usr/local/bin/argo"]
fileExistenceTests:
  - name: "user home"
    path: "/home/onyxia"
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 1000
    gid: 100
