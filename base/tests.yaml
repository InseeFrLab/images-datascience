schemaVersion: "2.0.0"
metadataTest:
  user: "onyxia"
  workdir: "/home/onyxia/work"
fileExistenceTests:
  - name: "user home"
    path: "/home/onyxia"
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 1000
    gid: 100
  - name: "onyxia init script"
    path: "/opt/onyxia-init.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 0
    gid: 0
commandTests:
  - name: "Does the binary exists?"
    command: "which"
    args: ["helm"]
    expectedOutput: ["/usr/local/bin/helm"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["kubectl"]
    expectedOutput: ["/usr/local/bin/kubectl"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["mc"]
    expectedOutput: ["/usr/local/bin/mc"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["vault"]
    expectedOutput: ["/usr/local/bin/vault"]
  - name: "Does the binary exists?"
    command: "which"
    args: ["argo"]
    expectedOutput: ["/usr/local/bin/argo"]
