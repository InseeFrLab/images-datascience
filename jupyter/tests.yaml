schemaVersion: "2.0.0"
metadataTest:
  user: "onyxia"
  workdir: "/home/onyxia/work"
  exposedPorts: ["8888"]
fileExistenceTests:
  - name: "user home"
    path: "/home/onyxia"
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 1000
    gid: 100
  - name: "onyxia init script"
    path: "/opt/onyxia-init.sh"
    shouldExist: true
    permissions: "rwxrwxr-x"
    uid: 0
    gid: 0
commandTests:
  - name: "Does the binary exists?"
    command: "which"
    args: ["jupyter-lab"]
    expectedOutput: ["/opt/mamba/bin/jupyter-lab"]
